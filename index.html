<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2><u> Imran's CSS-Generator</u></h2>
        <div class="tool">
            <div class="form-group">
                <label for="all">All Corner <span id="all_value"></span></label>
                <input type="range" value="10" min="0" max="350" name="" id="all">

                <div class="form-group">
                    <label for="border">Border Size <span id="border_value"></span></label>
                    <input type="range" value="3" min="0" max="20" name="" id="border">

                    <div class="form-group">
                        <textarea id="code"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="border_style">Border Style</label>
                        <select id="border_style">
                            <option>solid</option>
                            <option>dotted</option>
                            <option>dashed</option>
                            <option>double</option>
                            <option>hidden</option>
                            <option>groove</option>
                            <option>ridge</option>
                            <option>outset</option>
                            <option>inset</option>
                            <option>none</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <button id="btnCopy">Copy Code</button>
                    </div>
                </div>
            </div>
        </div>





        <script src="app.js"></script>
</body>

</html>
